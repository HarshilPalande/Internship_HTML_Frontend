<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body style="background: darkcyan;">
	<script type="text/javascript">
		x=1;
		a=20;
		b=40;
		switch(x)
		{
		case 1:
			document.write(a+b);
			break;
		case 2:
			document.write(a-b);
			break;
		case 3:
			document.write(a*b);
			break;
		case 4:
			document.write(a/b);
			break;
		default:
			document.write("Please select valid choice");
			break;
		}
	</script>
</body>
</html>
