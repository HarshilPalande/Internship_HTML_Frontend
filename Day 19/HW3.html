<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prime Number</title>
</head>
<body style="background-color: lavender;">
    <script>
        function checkPrime() 
        {
            let num = 34;

            if (num < 2)
            {
                document.write(num + " is Not a Prime Number.");
            } 
            else 
            {
                document.write(num + " is a Prime Number.");
            }
        }

        checkPrime();
    </script>
</body>
</html>
