<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $("#flip").click(function() {
        $("#panel").slideToggle("slow");
      });
    });
  </script>
  <style>
    #panel, #flip {
      padding: 5px;
      text-align: center;
      background-color: skyblue;
      border: solid 1px black;
    }

    #panel {
      padding: 50px;
      display: none;
    }
  </style>
</head>
<body style="background: firebrick;">

  <div id="flip">Click to slide the panel up or down</div>
  <div id="panel">What's Up!!</div>

</body>
</html>
