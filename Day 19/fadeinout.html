<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body style="background: hotpink;">
  <script>
    $(document).ready(function() {
      $("#fadeIn").click(function() {
        $("#div1").fadeIn();
        $("#div2").fadeIn("slow");
        $("#div3").fadeIn(3000);
      });

      $("#fadeOut").click(function() {
        $("#div1").fadeOut();
        $("#div2").fadeOut("slow");
        $("#div3").fadeOut(3000);
      });
    });
  </script>

  <p>Click "Fade In" to show the boxes, then "Fade Out" to hide them.</p>

  <button id="fadeIn">Click to fade in boxes</button><br><br>
  <button id="fadeOut">Click to fade out boxes</button><br><br>

  <div id="div1" style="width:80px; height:80px; display:none; background-color:orange;"></div><br>
  <div id="div2" style="width:80px; height:80px; display:none; background-color:navy;"></div><br>
  <div id="div3" style="width:80px; height:80px; display:none; background-color:teal;"></div>

</body>
</html>
