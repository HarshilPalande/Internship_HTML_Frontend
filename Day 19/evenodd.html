<!Doctype html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body style="background: lightcoral;">
	<script>
		function evenodd(p1) 
		{
			if(p1 % 2 ==0)
			{
				document.write(p1+"is even");
			}
			else
			{
				document.write(p1+"is odd");
			}
		}
		evenodd(50);
	</script>

</body>
</html>
