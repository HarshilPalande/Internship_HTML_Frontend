<!DOCTYPE html>
<html>
<head>
    <title>Days of the Week</title>
</head>
<body style="background-color: beige;">
    <h1>Enter the Day of the Week</h1>
    <input type="number" id="dayInput" placeholder="Enter the number">
    <button onclick="showDay()">Show Day</button>
    
    <p id="result"></p>

    <script>
        function showDay() 
        {
            let dayNumber = parseInt(document.getElementById("dayInput").value);
            let dayName;

            switch(dayNumber) 
            {
                case 1:
                    dayName = "Sunday";
                    break;
                case 2:
                    dayName = "Monday";
                    break;
                case 3:
                    dayName = "Tuesday";
                    break;
                case 4:
                    dayName = "Wednesday";
                    break;
                case 5:
                    dayName = "Thursday";
                    break;
                case 6:
                    dayName = "Friday";
                    break;
                case 7:
                    dayName = "Saturday";
                    break;
                default:
                    dayName = "Invalid input! Please enter a valid day number";
            }

            document.getElementById("result").innerText = dayName;
        }
    </script>
</body>
</html>
