<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Contact - Harshil</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: linear-gradient(270deg, #1a1a40, #6a5acd, #00bcd4, #0f0f2e);
      background-size: 1000% 1000%;
      animation: bgflow 15s ease infinite;
      min-height: 100vh;
      color: #fff;
      overflow-x: hidden;
    }

    @keyframes bgflow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .glass-container {
      max-width: 850px;
      margin: auto;
      margin-top: 5rem;
      background: rgba(106, 90, 205, 0.12);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      padding: 4rem;
      box-shadow: 0 10px 80px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .feature-icon {
      animation: pulse 2s infinite;
      background: linear-gradient(to right, #00fff7, #6a5acd);
      padding: 20px;
      border-radius: 50%;
      display: inline-block;
      color: white;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-bottom: 2px solid #00fff7;
      border-radius: 0;
      color: #ffffff;
      font-weight: 500;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .form-control:focus {
      box-shadow: none;
      border-bottom: 2px solid #ffffff;
      background: rgba(0, 0, 0, 0.25);
      color: #ffffff;
    }

    textarea.form-control {
      resize: vertical;
      min-height: 120px;
      max-height: 400px;
    }

    label {
      color: #ddd;
      font-weight: 500;
    }

    .btn-animated {
      position: relative;
      padding: 0.75rem 2rem;
      font-weight: 600;
      color: #fff;
      background: transparent;
      border: 2px solid #00fff7;
      border-radius: 50px;
      transition: 0.3s ease;
      overflow: hidden;
      z-index: 1;
    }

    .btn-animated::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, #00fff7, #6a5acd);
      z-index: -1;
      transition: all 0.5s ease;
    }

    .btn-animated:hover::before {
      left: 0;
    }

    footer {
      background: rgba(255, 255, 255, 0.06);
      color: #ccc;
    }
  </style>
</head>

<body class="d-flex flex-column">
  <main class="flex-shrink-0">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
      <div class="container px-5">
        <a class="navbar-brand" href="index.html"><span class="fw-bolder text-info">Harshil</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="resume.html">Resume</a></li>
            <li class="nav-item"><a class="nav-link" href="projects.html">Career Objective</a></li>
            <li class="nav-item"><a class="nav-link" href="hobbies.html">Skills and Hobbies</a></li>

            <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contact Section -->
    <section class="py-5">
      <div class="glass-container">
        <div class="text-center mb-5">
          <div class="feature-icon mb-3"><i class="bi bi-envelope fs-2"></i></div>
          <h1 class="fw-bold">Get in Touch</h1>
          <p class="lead text-light">Feel free to drop a message. Letâ€™s build something awesome together!</p>
        </div>
        <form id="contactForm" data-sb-form-api-token="API_TOKEN">
          <div class="form-floating mb-4">
            <input class="form-control" id="name" type="text" placeholder="Enter your name..." required />
            <label for="name">Full name</label>
          </div>
          <div class="form-floating mb-4">
            <input class="form-control" id="email" type="email" placeholder="name@example.com" required />
            <label for="email">Email address</label>
          </div>
          <div class="form-floating mb-4">
            <input class="form-control" id="phone" type="tel" placeholder="(123) 456-7890" required />
            <label for="phone">Phone number</label>
          </div>
          <div class="form-floating mb-4">
            <textarea class="form-control" id="message" placeholder="Enter your message here..." required></textarea>
            <label for="message">Message</label>
          </div>
          <div class="d-grid text-center mt-4">
            <button class="btn btn-animated" type="submit">Send Message</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="text-center py-4 mt-auto">
    <div class="container px-5">

  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
  <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
