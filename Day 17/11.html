<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>

<script type="text/javascript">
    var x = 15;
    var result = "";
    while (x > 5) {
        result += x;
        x--;
    }
    do {
        result += x;
        x--;
    } while (x >= 1);

    document.write(result);
</script>

</body>
</html>
