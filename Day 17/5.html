<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Compare Numbers</title>
</head>
<body>

<script type="text/javascript">
  var x = 20;
  var y = 45;
  var z = 88;

  if (x > y && x > z) {
    document.write(x + " is greater");
  } else if (y > x && y > z) {
    document.write(y + " is greater");
  } else {
    document.write(z + " is greater");
  }
</script>

</body>
</html>
