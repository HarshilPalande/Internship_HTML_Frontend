<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Grade System</title>
</head>
<body>
	<script type="text/javascript">
		percentage=81.74;
		if(percentage>=90)
		{
			document.write(percentage+"percentage Grade: A");
		}
		else if(percentage>=80)
		{
			document.write(percentage+"percentage Grade: B");
		}
		else if(percentage>=70)
		{
			document.write(percentage+"percentage Grade: C");
		}
		else if(percentage>=60)
		{
			document.write(percentage+"percentage Grade: D");
		}
		else if(percentage>=50)
		{
			document.write(percentage+"percentage Grade: E");
		}
		else
		{
			document.write("Fail");
		}
	</script>

</body>
</html>
