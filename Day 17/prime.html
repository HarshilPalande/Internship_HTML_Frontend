<!Doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title> 
</head>
<body style="background:cadetblue;">
	<script type="text/javascript">
		let num = 30;
		if (num % 2 == 0) {
			document.write(num + " is not a prime number");
		}
		else {
			document.write(num + " is a prime number");
		}
	</script>
</body>
</html>
