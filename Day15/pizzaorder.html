<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pizza Order Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      min-height:100vh;
      background: url('pizza.jpg') no-repeat top center,
                  url('bg.jpg') no-repeat center center fixed;
      background-size: 200px, cover;
      color: #ffff;
    }
    .step { display: none; }
    .step.active { display: block; }
    .card-img-top { height: 150px; object-fit: cover; }
    .overlay {
      background-color: rgba(0,0,0,0.6);
      padding:30px;
      border-radius:8px;
      margin-top:180px;
    }
    h2.pizzatitle {
      text-align: center;
      font-weight: bold;
      font-size: 32px;
      color: #ffc107;
      margin-top: 160px;
      text-shadow: 2px 2px #000;
    }
    .form-check-input {
      margin-right: 6px;
    }
    .form-radio-group {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .form-radio-group .form-check {
      margin-bottom: 0.5rem;
    }
    .accordion-item {
      background-color: transparent !important;
      border: none !important;
    }
    .accordion-button {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-weight: bold;
    }
    .accordion-button:not(.collapsed) {
      background-color: rgba(255, 255, 255, 0.2);
      color: #ffc107;
    }
    .accordion-body {
      background-color: transparent;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container overlay">
    <h2 class="text-center mb-4">Order Your Meal üçΩÔ∏è</h2>

    <!-- Step 1: Category and Items -->
    <div id="step1" class="step active">
      <h5>Select Your Items</h5>
      <div class="accordion" id="menuAccordion"></div>
      <div class="mt-3">
        <label class="form-label">Veg / Non-Veg:</label>
        <div class="form-radio-group">
          <div class="form-check">
            <input type="radio" name="vegtype" value="Veg" class="form-check-input" id="veg">
            <label class="form-check-label" for="veg">Veg</label>
          </div>
          <div class="form-check">
            <input type="radio" name="vegtype" value="Non-Veg" class="form-check-input" id="nonveg">
            <label class="form-check-label" for="nonveg">Non-Veg</label>
          </div>
        </div>
      </div>

      <div class="mt-3">
        <label class="form-label">Delivery Type:</label>
        <div class="form-radio-group">
          <div class="form-check">
            <input type="radio" name="delivery" value="Home Delivery" class="form-check-input" id="homedelivery" checked onclick="showAddress(true)">
            <label class="form-check-label" for="homedelivery">Home Delivery</label>
          </div>
          <div class="form-check">
            <input type="radio" name="delivery" value="Dine-In" class="form-check-input" id="dinein" onclick="showAddress(false)">
            <label class="form-check-label" for="dinein">Dine-In</label>
          </div>
        </div>
      </div>

      <button class="btn btn-primary mt-3" onclick="showStep(2)">Next</button>
    </div>

    <!-- Step 2: Address (If Delivery) -->
    <div id="step2" class="step">
      <h5>Delivery Details</h5>
      <div id="addressSection">
        <input type="text" class="form-control mb-2" placeholder="Full Name" required>
        <input type="tel" class="form-control mb-2" placeholder="Mobile Number" required>
        <textarea class="form-control mb-2" placeholder="Delivery Address" required></textarea>
      </div>
      <button class="btn btn-secondary" onclick="showStep(1)">Back</button>
      <button class="btn btn-primary ms-2" onclick="showStep(3)">Next</button>
    </div>

    <!-- Step 3: Payment -->
    <div id="step3" class="step">
      <h5>Payment Method</h5>
      <div class="form-check">
        <input type="radio" name="pay" value="Cash on Delivery" class="form-check-input" id="cod" checked> <label for="cod">Cash on Delivery</label>
      </div>
      <div class="form-check">
        <input type="radio" name="pay" value="Credit Card" class="form-check-input" id="credit"> <label for="credit">Credit Card</label>
      </div>
      <div class="form-check">
        <input type="radio" name="pay" value="Debit Card" class="form-check-input" id="debit"> <label for="debit">Debit Card</label>
      </div>
      <div class="form-check">
        <input type="radio" name="pay" value="Net Banking" class="form-check-input" id="net"> <label for="net">Net Banking</label>
      </div>
      <div class="form-check">
        <input type="radio" name="pay" value="UPI" class="form-check-input" id="upi"> <label for="upi">UPI (PhonePe / GPay)</label>
      </div>
      <button class="btn btn-secondary" onclick="showStep(2)">Back</button>
      <button class="btn btn-success ms-2" onclick="finishOrder()">Place Order</button>
    </div>

    <!-- Confirmation -->
    <div id="confirmation" class="step">
      <h5 class="text-success">üéâ Order Placed Successfully!</h5>
      <p>Thank you for ordering! Your meal is on the way.</p>
    </div>
  </div>

  <script>
    const menuData = {
      Pizza: ["Margherita", "Farmhouse", "Peppy Paneer", "Mexican Green Wave", "Veg Extravaganza"],
      Beverages: ["Coke", "Pepsi", "Sprite", "Fanta", "Cold Coffee"],
      Desserts: ["Brownie", "Lava Cake", "Cheesecake", "Donut", "Mousse"],
      Burger: ["Veggie Burger", "Cheese Burger", "Chicken Burger", "Paneer Burger", "Double Patty Burger"],
      Sides: ["Garlic Bread", "Cheesy Sticks", "Potato Wedges", "Jalapeno Poppers", "Corn Pizza Pockets"]
    };

    function showStep(n) {
      document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
      document.getElementById('step' + n).classList.add('active');
    }

    function finishOrder() {
      document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
      document.getElementById('confirmation').classList.add('active');
    }

    function showAddress(show) {
      document.getElementById('addressSection').style.display = show ? 'block' : 'none';
    }

    function renderAccordion() {
      const accordion = document.getElementById("menuAccordion");
      accordion.innerHTML = "";
      let index = 0;
      for (const category in menuData) {
        const items = menuData[category]
          .map(item => `<div class='form-check'><input class='form-check-input' type='checkbox' name='${category}' value='${item}' id='${item}${index}'><label for='${item}${index}'> ${item}</label></div>`) 
          .join('');
        accordion.innerHTML += `
          <div class="accordion-item">
            <h2 class="accordion-header" id="heading${index}">
              <button class="accordion-button ${index !== 0 ? 'collapsed' : ''}" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${index}" aria-expanded="${index === 0 ? 'true' : 'false'}">
                ${category}
              </button>
            </h2>
            <div id="collapse${index}" class="accordion-collapse collapse ${index === 0 ? 'show' : ''}" data-bs-parent="#menuAccordion">
              <div class="accordion-body">${items}</div>
            </div>
          </div>
        `;
        index++;
      }
    }

    renderAccordion();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
