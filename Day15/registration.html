<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Input Type Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="background-color:#ffcdd2; padding: 20px;">

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading"><h2 style="text-align:center;">Detials</h2></div>
        <div class="panel-body">

            <form>
                <div class="form-group">
                    <label>Hobbies</label>
                  <input type="text" class="form-control" placeholder="Enter your hobby">
                </div>

                <div class="form-group">
                    <label>Your Favorite Color</label>
                    <input type="color" class="form-control">
                </div>

                <div class="form-group">
                    <label>Date</label>
                    <input type="date" class="form-control">
                </div>

                <div class="form-group">
                    <label>Time</label>
                    <input type="time" class="form-control">
                </div>

                <div class="form-group">
                    <label>DateTime Local</label>
                    <input type="datetime-local" class="form-control">
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="Enter email">
                </div>

                <div class="form-group">
                    <label>Upload Resume</label>
                    <input type="file" class="form-control">
                </div>

                <div class="form-group">
                    <label>Month</label>
                    <input type="month" class="form-control">
                </div>

                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" class="form-control" placeholder="Enter phone number">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Enter password">
                </div>

                <div class="form-group">
                    <label>Policy</label><br>
                    <input type="radio"> I agree to the policy
                </div>

                <div class="form-group">
                    <label>Range</label>
                    <input type="range" class="form-control">
                </div>

                <div class="form-group">
                    <label>Example</label><br>
                    <input type="reset" class="btn btn-warning" value="Reset">
                    <input type="submit" class="btn btn-success" value="Submit">
                </div>

                <div class="form-group">
                    <label>Search</label>
                    <input type="search" class="form-control" placeholder="Search something">
                </div>

                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" placeholder="Your name">
                </div>

                <div class="form-group">
                    <label>URL</label>
                    <input type="url" class="form-control" placeholder="Your website link">
                </div>

                <div class="form-group">
                    <label>Week</label>
                    <input type="week" class="form-control">
                </div>

            </form>

        </div>
    </div>
</div>

</body>
</html>
