  <script>
    function generateCaptcha() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let captcha = '';
      for (let i = 0; i < 7; i++) {
        captcha += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return captcha;
    }

    function refreshCaptcha() {
      document.getElementById("captcha").innerText = generateCaptcha();
      document.getElementById("captchaInput").value = '';
      document.getElementById("errorBox").style.display = 'none';
    }

    function checkCaptcha() {
      const userInput = document.getElementById("captchaInput").value.trim();
      const realCaptcha = document.getElementById("captcha").innerText.trim();
      const errorBox = document.getElementById("errorBox");

      if (userInput === realCaptcha) {
        errorBox.style.display = 'block';
      } else {
        alert("‚ùå Incorrect captcha. Please try again.");
        refreshCaptcha();
      }
    }

    window.onload = refreshCaptcha;
  </script>
