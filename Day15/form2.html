<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    body {
      background-color:mediumslateblue;
      color: #333;
    }
    .form-control {
      background-color: #f9f9f9;
      border: 1px solid #ccc;
    }
    .btn-primary {
      background-color: seagreen; 
      border-color:palevioletred	;
    }
    .btn-primary:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Registration Form</h2>
    <form method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label>Name:</label>
        <input type="text" class="form-control" name="Name" placeholder="Enter Name">
      </div>
      <div class="form-group">
        <label>Phone no.:</label>
        <input type="text" class="form-control" name="Phone no." placeholder="Enter Phone no.">
      </div>
      <div class="form-group">
        <label>Address:</label>
        <textarea class="form-control" name="Address" placeholder="Enter Address"></textarea>
      </div>
      <div class="form-group">
        <label>Email ID:</label>
        <input type="email" class="form-control" name="Email" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" name="Password" placeholder="Password">
      </div>
      <div class="form-group">
        <label>Admission Year:</label>
        <input type="number" class="form-control" name="Admission Year" placeholder="Enter Year">
      </div>
      <div class="form-group">
        <label>Select Class:</label>
        <select class="form-select" aria-label="Default select example">
          <option selected>Open this select menu</option>
          <option value="1">FY</option>
          <option value="2">SY</option>
          <option value="3">TY</option>
        </select>
      </div>
      <div class="form-group">
        <label>Gender:</label><br>
        <input class="form-check-input" type="radio" value="Male" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">Male</label><br>
        <input class="form-check-input" type="radio" value="Female" name="flexRadioDefault" id="flexRadioDefault2">
        <label class="form-check-label" for="flexRadioDefault2">Female</label>
      </div>
      <div class="form-group">
        <label>DOB:</label>
        <input type="date" class="form-control" name="DOB" placeholder="Select DOB">
      </div>
      <div class="form-group">
        <label>Aadhar Card:</label>
        <input type="file" class="form-control" name="Aadhar" placeholder="Select file">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>
