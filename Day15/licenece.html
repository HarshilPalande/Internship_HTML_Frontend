<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driving Licence Form</title>
</head>
<body>
  <div class="container">
    <h1 style="font-size:50px; font-family:Times New Roman; font-weight: bold; text-align: center; margin-bottom: 50px;">
      Driving Licence Registration
    </h1>

    <form class="form-horizontal">

      <div class="form-group">
        <label class="control-label col-sm-2" for="fullname">Full Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="fullname" placeholder="Enter full name">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="dob">Date of Birth:</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="dob">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2">Gender:</label>
        <div class="col-sm-10">
          <label class="radio-inline"><input type="radio" name="gender">Male</label>
          <label class="radio-inline"><input type="radio" name="gender">Female</label>
          <label class="radio-inline"><input type="radio" name="gender">Other</label>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="address">Address:</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="address" placeholder="Enter your address"></textarea>
        </div>
      </div>

      <!-- Mobile Number -->
      <div class="form-group">
        <label class="control-label col-sm-2" for="mobile">Mobile Number:</label>
        <div class="col-sm-10">
          <input type="tel" class="form-control" id="mobile" placeholder="Enter mobile number">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="vehicle">Vehicle Type:</label>
        <div class="col-sm-10">
          <select class="form-control" id="vehicle">
            <option value="">--Select--</option>
            <option>Two Wheeler</option>
            <option>Four Wheeler</option>
            <option>Heavy Vehicle</option>
            <option>LMV</option>
            <option>Others</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2">Upload Documents:</label>
        <div class="col-sm-10">
          <input type="file" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Submit Application</button>
        </div>
      </div>
      
    </form>
  </div>
</body>
</html>
